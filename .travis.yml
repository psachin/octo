language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
env:
  - DJANGO_VERSION=1.8.2
  - DJANGO_VERSION=1.11
before_install:
  - sudo apt-get -y update
  - sudo apt-get -y install python3-pip
  - sudo apt-get -y install python3-dev python3-setuptools
install:
  - pip install -q Django==$DJANGO_VERSION
script:
  - python manage.py test
